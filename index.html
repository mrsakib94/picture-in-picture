<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture in Picture</title>
  </head>
  <body>
    <div class="image-container" id="image-container">
      <!-- Video -->
      <video src="" id="video" controls height="360" width="640" hidden></video>
      <!-- Card -->
      <div class="card-overlay">
        <div class="card-content">
          <!-- Button -->
          <div class="button-container">
            <button id="button-start">
              <img src="/sharescreen.png" alt="share screen icon" />
              <p>Start PiP</p>
            </button>
            <button id="button-stop" hidden>
              <img src="/close.png" alt="close icon" />
              <p>Close PiP</p>
            </button>
          </div>
          <!-- Instructions -->
          <div class="instructions">
            <div>Click Start PiP</div>
            <div>Select streaming source</div>
            <div>Works best in Chrome Browser</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
